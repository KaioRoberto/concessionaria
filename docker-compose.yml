version: '3.8'

services:
  # ============================
  # 1. APP PHP (CONCESSION√ÅRIA)
  # ============================
  app:
    build: .
    container_name: concessionaria-app
    ports:
      - "8080:80"
    volumes:
      - ./www:/var/www/html
    depends_on:
      - mysql-app
    restart: unless-stopped

  mysql-app:
    image: mysql:5.7
    container_name: mysql-app
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: concessionaria
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_app_data:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./mysql.cnf:/etc/mysql/conf.d/mysql.cnf
    restart: unless-stopped

  # ============================
  # 2. MYSQL EXCLUSIVO DO ZABBIX
  # ============================
  mysql-zabbix:
    image: mysql:8.0
    container_name: mysql-zabbix
    environment:
      MYSQL_ROOT_PASSWORD: zabbixroot
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_bin
    volumes:
      - mysql_zabbix_data:/var/lib/mysql
    restart: unless-stopped

  # ============================
  # 3. ZABBIX SERVER
  # ============================
  zabbix-server:
    image: zabbix/zabbix-server-mysql:latest
    container_name: zabbix-server
    depends_on:
      - mysql-zabbix
    environment:
      DB_SERVER_HOST: mysql-zabbix
      DB_SERVER_PORT: 3306
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix
      MYSQL_ROOT_PASSWORD: zabbixroot
      ZBX_SERVER_NAME: "Zabbix Concessionaria"
      ZBX_TIMEOUT: 30
    ports:
      - "10051:10051"
    volumes:
      - zabbix_server_data:/var/lib/zabbix
    restart: unless-stopped

  # ============================
  # 4. ZABBIX WEB (NGINX)
  # ============================
  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:latest
    container_name: zabbix-web
    depends_on:
      - zabbix-server
      - mysql-zabbix
    environment:
      ZBX_SERVER_HOST: zabbix-server
      ZBX_SERVER_PORT: 10051
      DB_SERVER_HOST: mysql-zabbix
      DB_SERVER_PORT: 3306
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix
      MYSQL_ROOT_PASSWORD: zabbixroot
      PHP_TZ: America/Sao_Paulo
    ports:
      - "8081:8080"
    restart: unless-stopped

  # ============================
  # 5. GRAFANA
  # ============================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

# ============================
# VOLUMES
# ============================
volumes:
  mysql_app_data:
  mysql_zabbix_data:
  zabbix_server_data:
  grafana_data:
