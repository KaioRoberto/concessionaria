name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.AWS_HOST }}        # IP p√∫blico da EC2
          username: ${{ secrets.AWS_USER }}    # ec2-user ou ubuntu
          key: ${{ secrets.AWS_KEY }}          # chave privada .pem
          port: 22
          script: |
            cd /home/ec2-user/concessionaria
            git pull origin ${{ github.ref_name }}
            docker-compose down
            docker-compose up -d --build
